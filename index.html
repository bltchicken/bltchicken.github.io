        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12;
            const finalHours = displayHours === 0 ? 12 : displayHours;
            return `Today at ${finalHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            if (hasHalfStar) {
                stars += '☆';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                stars += '☆';
            }
            return stars;
        }

        function createLiveViewers(cardElement, productId) {
            const viewers = Math.floor(Math.random() * 50) + 10;
            const viewersElement = document.createElement('div');
            viewersElement.className = 'live-viewers';
            viewersElement.innerHTML = `<div class="live-dot"></div>${viewers} viewing`;
            cardElement.appendChild(viewersElement);

            // Simulate viewers leaving and joining
            const interval = setInterval(() => {
                const currentViewers = parseInt(viewersElement.textContent.match(/\d+/)[0]);
                const change = Math.floor(Math.random() * 6) - 3; // -3 to +3
                const newViewers = Math.max(5, currentViewers + change);
                
                if (change < 0) {
                    viewersElement.classList.add('leaving');
                    setTimeout(() => {
                        viewersElement.innerHTML = `<div class="live-dot"></div>${newViewers} viewing`;
                        viewersElement.classList.remove('leaving');
                    }, 1000);
                } else {
                    viewersElement.innerHTML = `<div class="live-dot"></div>${newViewers} viewing`;
                }
            }, Math.random() * 8000 + 5000); // Every 5-13 seconds

            liveViewersIntervals.push(interval);
        }

        function generateQRCode(address) {
            const qrContainer = document.getElementById('qrContainer');
            if (qrContainer && typeof QRious !== 'undefined') {
                const qr = new QRious({
                    element: document.createElement('canvas'),
                    value: address,
                    size: 200,
                    backgroundAlpha: 0,
                    foreground: '#000',
                    level: 'M'
                });
                qrContainer.appendChild(qr.canvas);
            }
        }

        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(135deg, #007AFF, #0056CC)';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const copyBtn = event.target;
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                }
                document.body.removeChild(textArea);
            });
        }

        function startPaymentTimer() {

                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = "Time Expired";
                    timerElement.style.color = "#ff4444";
                }
                timeLeft--;
            }, 1000);
        }

        });

        // Initialize the shop after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                renderProducts();
            }, 2000); // Wait for loader to finish
        });
    </script>
</body>
</html>
